<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {height:100vh; margin:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff; font-family:'Spoqa Han Sans', Arial, sans-serif;}
.calorie-box {display:flex; flex-direction:column; align-items:center; justify-content:center; box-shadow:0 8px 32px rgba(0,0,0,.18); border-radius:18px; border:1.7px solid rgba(255,255,255,.45); background:rgba(255,255,255,.70); padding:60px 50px 70px 50px; text-align:center;}
h2 {font-size:2.3rem;}
input[type="number"] {font-size:1.1rem; padding:7px 8px; border-radius:7px; border:1.3px solid #bbb; width:130px; margin:5px;}
button {background:#e09422; color:#fff; font-size:1.3rem; padding:8px 22px; border:none; border-radius:7px; cursor:pointer; margin-top:30px;}
#result {margin-top:24px; font-size:1.16rem; color:#b9852a; font-weight:700;}
</style>
</head>
<body>
<div class="calorie-box">
  <h2>칼로리 소모 계산기</h2>
  <div class="center-ment">걸음 수 또는 운동 시간을 입력하고, 체중을 입력하세요.</div>
  <div><input id="steps" type="number" placeholder="걸음 수(보)"> <input id="minutes" type="number" placeholder="운동 시간(분)"></div>
  <input id="weight" type="number" placeholder="체중(kg)">
  <button onclick="calc()">계산</button>
  <div id="result"></div>
</div>
<script>
function calc() {
  const s=+steps.value, m=+minutes.value, w=+weight.value;
  let t="", c=0;
  if(s&&w)      { c=0.035*s; t=`${s}보 `;}
  else if(m&&w) { c=0.08*w*m; t=`${m}분 ${w}kg `;}
  else          { result.innerHTML="입력값이 부족합니다."; return;}
  result.innerHTML=`${t}칼로리: <b>${c.toFixed(2)}kcal</b>`;
}
</script>
</body>
</html>
